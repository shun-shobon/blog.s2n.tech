on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup | Node.js
        uses: ./.github/actions/setup-node

      - name: Setup | Generate types
        run: pnpm run sync

      - name: Run | Lint
        run: pnpm run lint

  format:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup | Node.js
        uses: ./.github/actions/setup-node

      - name: Setup | Generate types
        run: pnpm run sync

      - name: Run | Format
        run: pnpm run format:check

  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup | Node.js
        uses: ./.github/actions/setup-node

      - name: Setup | Generate types
        run: pnpm run sync

      - name: Run | Typecheck
        run: pnpm run typecheck

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup | Node.js
        uses: ./.github/actions/setup-node

      - name: Setup | Generate types
        run: pnpm run sync

      - name: Run | Build
        run: pnpm run build
